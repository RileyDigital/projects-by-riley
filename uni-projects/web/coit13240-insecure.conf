<VirtualHost *:80>
    ServerName coit13240-online1.info
    ServerAlias www.coit13240-online1.info
    DocumentRoot /var/www/coit13240-online1.test  

    <Directory /var/www/coit13240-online1.test>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/insecure-error.log
    CustomLog ${APACHE_LOG_DIR}/insecure-access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName coit13240-online1.info
    ServerAlias www.coit13240-online1.info
    DocumentRoot /var/www/coit13240-online1.test

    ProxyPreserveHost On
    ProxyPass / http://4.237.69.200:5000/
    ProxyPassReverse / http://4.237.69.200:5000/
  

    SSLEngine on
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/coit13240-online1.info/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/coit13240-online1.info/privkey.pem

    <Directory /var/www/coit13240-online1.test>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLProtocol TLSv1.2
    SSLCipherSuite ALL
    SSLHonorCipherOrder on

    ErrorLog ${APACHE_LOG_DIR}/coit13240-error.log
    CustomLog ${APACHE_LOG_DIR}/coit13240-access.log combined
</VirtualHost>
